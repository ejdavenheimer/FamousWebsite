<!DOCTYPE html>
<html lang="Es">

<head>
    <!-- Meta / configuraciones generales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- LINKS EXTERNOS (CSS) -->
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- FUENTES CON GROSORES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

     <!-- Título de la página (lo que se ve en pestaña) -->
    <title>Maria Becerra</title>
     <link rel="icon" href="assets/images/logo.jpg">
</head>

<body>
    <div class="container__grid">
        <header class="container__header">
            <div class="header__nav">
                <a class="logo" href="#">
                    <img src="assets/images/logo.jpg">
                </a>

                <nav class="nav__barra">
                    <ul class="nav__lista">
                        <li class="nav__item"><a href="#">INICIO</a></li>
                        <li class="nav__item"><a href="#">BIOGRAFÍA</a></li>
                        <li class="nav__item"><a href="#">CONTACTO</a></li>
                    </ul>
                </nav>    
            </div>
            
            <div class="portada">
                
            </div>
        </header>
        <main class="container__main">
            <section class="musica__container">
                <div class="musica__spotify musica__tamano">
                    <h2 class="musica__title">MÚSICA</h2>
                    <iframe style="" src="https://open.spotify.com/embed/artist/1DxLCyH42yaHKGK3cl5bvG?utm_source=generator&theme=0" width="70%" height="300" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                </div>
                <div class="musica__tour musica__tamano">
                    <h2 class="musica__title">TOUR</h2>
                    <div class="tour__container">
                        <div class="tour__informacion">
                            <p class="tour__date tour__parrafo">20 DE JUNIO</p>
                            <p class="tour__city tour__parrafo">POSADAS, MISIONES [ARG]</p>
                            <p class="tour__place tour__parrafo">POSADAS STADIUM</p>
                            <p class="tour__ticket tour__parrafo">COMPRAR ENTRADA</p>
                        </div>

                        <div class="tour__informacion">
                            <p class="tour__date tour__parrafo">32 DE AGOSTO</p>
                            <p class="tour__city tour__parrafo">MADAGASCAR, AFRICA [AFR]</p>
                            <p class="tour__place tour__parrafo">MOTOMOTO STADIUM</p>
                            <p class="tour__ticket tour__parrafo">COMPRAR ENTRADA</p>
                        </div>    
                    </div>
                    
                </div>
            </section>

            <section class="foto__show">
                <h2 class="musica__title">SHOWS</h2>
                <section class="fotos__album">
                    <div class="foto__container foto1"></div>
                    <div class="foto__container foto2"></div>
                    <div class="foto__container foto3"></div>
                    <div class="foto__container foto4"></div>
                    <div class="foto__container foto5"></div>
                    <div class="foto__container foto6"></div>
                    <div class="foto__container foto7"></div>
                    <div class="foto__container foto8"></div>
                    <div class="foto__container foto9"></div>
                </section>
            </section>
        </main>
        <footer class="container__footer">
            <div class="footer__contenido">
                <div class="logo_footer">
                    <img src="assets/images/logo.jpg">
                </div>
                <div class="redes__container">
                    <ul class="nav__lista redes__link">
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-spotify" style="font-size:36px"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-apple" style="font-size:36px"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-youtube-play" style="font-size:36px"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-instagram" style="font-size:36px"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-facebook-f" style="font-size:36px"></i>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="">
                                <i class="fa fa-twitter" style="font-size:36px"></i>
                            </a>
                        </li>
                    </ul>                
                </div>
                <p style="color:#ccc">Tos los derechos reservados © 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
